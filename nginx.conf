events {
    worker_connections 1024;
}

http {
    # resolver 127.0.0.1;
    # Replace with public DNS (e.g., Google DNS)
    # resolver 8.8.8.8 8.8.4.4 valid=30s;
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # 移除 Lua 模块搜索路径的自定义设置，让 OpenResty 使用默认路径
    lua_package_path "$prefix/conf/lua/?.lua;;./?.lua;" ; # $prefix 是 OpenResty 的安装路径
    lua_package_cpath "$prefix/conf/lua/?.so;;";
    # lua_package_path "/usr/local/openresty/lualib/?.lua;/usr/local/openresty/site/lualib/?.lua;;";


    server {
        listen 80;
        server_name localhost;

        # 所有请求都由 api_gateway.lua 处理
        location / {
            default_type application/json;
            content_by_lua_file "/ai/mllm/api_gateway.lua"; # 指定 Lua 脚本的绝对路径
        }

        # 不再需要单独的 /health location，因为 api_gateway.lua 会处理
        # location /health {
        #     proxy_pass http://127.0.0.1:5001/health;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # location /generate {
        #     proxy_pass http://127.0.0.1:5002/generate;
        #     proxy_set_header Content-Type "application/json"; # 明确设置 Content-Type
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # 对于其他路径，可以考虑返回 404 或添加一个通用的 Lua 处理，如果需要的话
        # location / {
        #     default_type application/json;
        #     content_by_lua_file "/ai/mllm/api_gateway.lua"; # 可选：将其他路径路由到 Lua 网关
        # }
    }
} 